
version: '3.8'
services:

  meu_postgres_dev:
    image: postgres:15
    container_name: meu_postgres_dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meubanco
    ports:
      - "5832:5832"
    networks: 
      - rede_externa
    volumes:
      - postgres_data:/var/lib/postgresql/data


  frontend-dev:
    image: frontend-server-dev:latest
    build:
      context: ./Front-End
      dockerfile: Dockerfile
    container_name: alfred_dashboard_dev
    # volumes:
    #   - "./Front-End:/app"
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    ports:
      - "4644:4644"
    restart: always
    command: >
      sh -c "npm run dev -- --host 0.0.0.0 --port 4644"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:4644"] 
      interval: 129s
      timeout: 2s
      retries: 5
    mem_limit: 500MB
    cpus: "1.5"


  api_support-dev:
    image: api-support-dev:latest
    privileged: true    
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DATABASE_URL=postgresql://postgres:postgres@meu_postgres_dev:5832/meubanco
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    volumes:
      - alfred_knowledge_data:/app/Knowledge 
      - logger_data:/app/Logs
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    container_name: api_support_dev
    restart: always
    ports:
      - "4959:4959"
    command: flask --app api:app run --host=0.0.0.0 --port=4959
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:4959"] 
      interval: 129s
      timeout: 2s 
      retries: 5
    networks:
      - rede_externa
    mem_limit: 500MB
    cpus: "1.5"





  telegram-dev:
    image: telegram-server-dev:latest
    container_name: alfred-telegram-agent-dev
    restart: always
    volumes:
      - alfred_knowledge_data:/app/Knowledge
      - logger_data:/app/Logs
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    working_dir: /app
    command: >
      sh -c "python Telegram.py"
    networks:
      - rede_externa
    mem_limit: 500MB
    cpus: "1.25"   

  discord-dev:
    image: discord-server-dev:latest
    container_name: alfred-discord-agent-dev
    restart: always
    volumes:
      - alfred_knowledge_data:/app/Knowledge
      - logger_data:/app/Logs
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    working_dir: /app
    command: >
      sh -c "python Discord.py"
    networks:
      - rede_externa
    mem_limit: 500MB
    cpus: "1.25"   


  whatsapp-dev:
    image: whatsapp-server-dev:latest
    container_name: alfred-whatsapp-agent-dev
    restart: always
    volumes:
      - alfred_knowledge_data:/app/Knowledge
      - logger_data:/app/Logs 
    environment:
      - NGROK_AUTHTOKEN=2tVpX4kNbZmrr5O64bEXiD85NM9_7WSymtWCdpmGfVCwRgSXh
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    command: >
      sh -c "ngrok http --domain=humane-wallaby-obliging.ngrok-free.app 5200 --log=stdout & uvicorn WhatsApp:app --host 0.0.0.0 --port 5200"
    ports:
      - "5200:5200"
    working_dir: /app
    networks:
      - rede_externa
    mem_limit: 500MB
    cpus: "1.25"   

  evolution-api-dev:
    container_name: whatsapp-evolution-api-dev
    image: atendai/evolution-api:v1.8.2
    restart: always
    ports:
      - 8080:8080
    expose:
      - 8080
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS
      - DEL_INSTANCE=false
      - CONFIG_SESSION_PHONE_CLIENT=Evolution
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
      - CLEAN_STORE_CLEANING_INTERVAL=7200
      - CLEAN_STORE_MESSAGES=true
      - CLEAN_STORE_MESSAGE_UP=true
      - CLEAN_STORE_CONTACTS=true
      - CLEAN_STORE_CHATS=true
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=0417bf43b0a8969bd6685bcb49d783df
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - QRCODE_LIMIT=30
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_GLOBAL_URL=http://localhost:8080
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=false
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_SET=false
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_MESSAGES_UPDATE=true
      - WEBHOOK_EVENTS_CONTACTS_SET=true
      - WEBHOOK_EVENTS_CONTACTS_UPSERT=true
      - WEBHOOK_EVENTS_CONTACTS_UPDATE=true
      - WEBHOOK_EVENTS_PRESENCE_UPDATE=true
      - WEBHOOK_EVENTS_CHATS_SET=true
      - WEBHOOK_EVENTS_CHATS_UPSERT=true
      - WEBHOOK_EVENTS_CHATS_UPDATE=true
      - WEBHOOK_EVENTS_CHATS_DELETE=true
      - WEBHOOK_EVENTS_GROUPS_UPSERT=true
      - WEBHOOK_EVENTS_GROUPS_UPDATE=true
      - WEBHOOK_EVENTS_GROUP_PARTICIPANTS_UPDATE=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      - REDIS_ENABLED=false
      - REDIS_URI=redis://redis:6379
      # Aivar Banco de Dados
      - DATABASE_ENABLED=false
      # - DATABASE_CONNECTION_URI=mongodb://admin:UHeZ3EKzU=@217.76.58.96:27017/?authSource=admin&readPreference=primary&ssl=false&directConnection=true
      - DATABASE_CONNECTION_DB_PREFIX_NAME=evo
      # Escolha o que deseja salvar
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=false
      - DATABASE_SAVE_MESSAGE_UPDATE=false
      - DATABASE_SAVE_DATA_CONTACTS=false
      - DATABASE_SAVE_DATA_CHATS=false
    command: ['node', './dist/src/main.js']


  ngrok:
    image: ngrok/ngrok:3    # imagem oficial, garante >= v3.7.0
    depends_on:
      - evolution-api-dev
    environment:
      NGROK_AUTHTOKEN: 2cv4Dn37agcf3MNhri8SRgwpquI_6vQXkiKQosU8XyUfrWL7L
    entrypoint: ["ngrok"]
    command: >
      http evolution-api-dev:8080 --domain=accepted-poorly-maggot.ngrok-free.app
      --log=stdout
      --log-level=debug
    ports:
      - 4040:4040


networks:
  rede_externa:
    external: true

volumes:
  postgres_data:
  logger_data:
  alfred_knowledge_data:
  redis_data:
  tokens:
  videos_data:
  files_data:
  evolution_instances:
  evolution_store: